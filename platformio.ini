; PlatformIO Project Configuration File
; ESP32-C3 NMEA Gyrocompass Emulator
;
; Pick your board:
;   pio run -e airm2m_core_esp32c3     (default)
;   pio run -e esp32c3_supermini
;
; To flash:
;   pio run -e <env> -t upload --upload-port <port>

; ---- Shared settings for all boards ----
[env]
platform = espressif32
framework = arduino
monitor_speed = 115200

; ---- Air-m2m Core ESP32-C3 ----
; LED_BUILTIN = GPIO12, active HIGH  (from board's pins_arduino.h)
; UART TX on GPIO4, RX on GPIO5     (defaults in main.cpp)
[env:airm2m_core_esp32c3]
board = airm2m_core_esp32c3

; ---- ESP32-C3 Super Mini ----
; LED on GPIO8, active LOW
; UART TX on GPIO4, RX on GPIO5 (same as default â€” change if needed)
[env:esp32c3_supermini]
board = esp32-c3-devkitm-1
build_flags =
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DARDUINO_USB_MODE=1
    -DLED_PIN=8
    -DLED_ACTIVE_LOW=1
